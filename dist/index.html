<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../dist/css/main.css" />
<link href="css/main.css" rel="stylesheet"></head>
<body>
    
    <!-- Creating Users Section -->
    <h1 class="heading-1">Create New User</h1>
    <form class="form-1">
        <input type="text" placeholder="Full Name" class="iFullName" required>
        <input type="number" placeholder="Age" class="iAge" required>
        <input type="text" placeholder="Job" class="iJob" required>
        <input type="text" placeholder="Location" class="iLocation" required>
        <input type="number" placeholder="Salary" class="iSalary" required>
        <input type="submit" class="createUs">
    </form>

    <!-- Wrapper To Be Filled with Data-->
    <div class="wrapper-2">
        <div class="user"></div>
    </div>
    

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
