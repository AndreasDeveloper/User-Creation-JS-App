<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    
    <!-- Creating Users Section -->
    <div class="header-min">
        <h1 class="header-min__heading-1">Create New User</h1>
    </div>
    <!-- FORM & CREATED USER DATA -->
    <div class="user-data">
        <form class="form-1">
            <input type="text" placeholder="Full Name" class="iFullName" required>
            <input type="number" placeholder="Age" class="iAge" required>
            <input type="text" placeholder="Job" class="iJob" required>
            <input type="text" placeholder="Location" class="iLocation" required>
            <input type="number" placeholder="Salary" class="iSalary" required>
            <button class="btn createUs">
                <span class="btn__visible">Create User</span>
                <span class="btn__invisible">Now</span>
            </button>
        </form>
        <!-- DIV To Be Filled with Data-->
        <div class="user"></div>
    </div>
    

</body>
</html>
